# Pre-commit configuration for secret leak protection
# Copy this file to individual repos as .pre-commit-config.yaml

default_install_hook_types: [pre-commit, prepare-commit-msg]
default_stages: [pre-commit]

repos:
  # Gitleaks - Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.4
    hooks:
      - id: gitleaks
        name: gitleaks-scan
        description: Detect hardcoded secrets using Gitleaks
        entry: gitleaks detect --no-git --verbose --redact
        language: golang
        stages: [pre-commit]
        pass_filenames: false

  # Simple verification confirmation
  - repo: local
    hooks:
      - id: gitleaks-verified
        name: Gitleaks verification complete
        description: Confirm that gitleaks scan passed
        entry: bash -c 'echo "âœ… Gitleaks scan completed successfully - no secrets detected"'
        language: system
        stages: [pre-commit]
        pass_filenames: false
        always_run: true

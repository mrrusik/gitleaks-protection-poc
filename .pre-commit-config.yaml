# Pre-commit configuration for secret leak protection
# Copy this file to individual repos as .pre-commit-config.yaml

default_install_hook_types: [pre-commit, prepare-commit-msg]
default_stages: [pre-commit]

repos:
  # Gitleaks - Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: gitleaks-scan
        description: Detect hardcoded secrets using Gitleaks
        entry: gitleaks detect --verbose --redact --report-format json --report-path .gitleaks-report.json
        language: golang
        stages: [pre-commit]
        pass_filenames: false

  # Simple verification confirmation
  - repo: local
    hooks:
      - id: gitleaks-verified
        name: Gitleaks verification complete
        description: Confirm that gitleaks scan passed
        entry: bash -c 'echo "âœ… Gitleaks scan completed successfully - no secrets detected"'
        language: system
        stages: [pre-commit]
        pass_filenames: false
        always_run: true

  # Standard hooks for additional protection
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  # Additional secret detection patterns
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        additional_dependencies: ["gibberish-detector"]
